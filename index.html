<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>paing js</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">채우기</button>
        <button id="jsSave">저장</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__color jsColor" style="background-color: #000003"></div>
        <div class="controls__color jsColor" style="background-color: #FEFFFF"></div>
        <div class="controls__color jsColor" style="background-color: #FF342D"></div>
        <div class="controls__color jsColor" style="background-color: #FE8A04"></div>
        <div class="controls__color jsColor" style="background-color: #FFC501"></div>
        <div class="controls__color jsColor" style="background-color: #46D35D"></div>
        <div class="controls__color jsColor" style="background-color: #4FC0F9"></div>
        <div class="controls__color jsColor" style="background-color: #056DFF"></div>
        <div class="controls__color jsColor" style="background-color: #504CD0"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
